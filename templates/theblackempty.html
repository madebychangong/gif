<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>더블랙샵 GIF 버전</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000000;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
    }
    
    .render-target {
      width: 720px;
      height: 900px;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      color: #ffffff;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    
    .shop-title {
      font-size: 36px;
      font-weight: 800;
      text-align: center;
      margin: 20px 0;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }
    
    /* 제목 자연스러운 그라데이션 흐르는 효과 */
    .frame-1 .shop-title {
      background: linear-gradient(45deg, #ffd700, #ffb347, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .frame-2 .shop-title {
      background: linear-gradient(90deg, #ffb347, #ff8c00, #ff6347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .frame-3 .shop-title {
      background: linear-gradient(135deg, #ff8c00, #ff6347, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .frame-4 .shop-title {
      background: linear-gradient(180deg, #ff6347, #ff4500, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .icon {
      display: inline-block;
      margin: 0 10px;
      font-size: 32px;
      transition: all 0.3s ease;
    }
    
    .frame-1 .icon { transform: scale(1.0); }
    .frame-2 .icon { transform: scale(1.05); }
    .frame-3 .icon { transform: scale(1.1); }
    .frame-4 .icon { transform: scale(1.05); }
    
    .shop-subtitle {
      text-align: center;
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 10px;
    }
    
    .subtitle-divider {
      border: none;
      border-top: 1px solid #444444;
      margin: 20px auto;
      width: 80%;
    }
    
    .info-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
      text-align: center;
    }
    
    .info-list li {
      font-size: 18px;
      margin: 15px 0;
      color: #ffffff;
      text-align: center;
    }
    
    .info-list .icon {
      margin-right: 15px;
      font-size: 24px;
    }
    
    .cta-btn {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      padding: 20px 40px;
      margin: 30px auto;
      border-radius: 15px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      max-width: 400px;
    }
    
    /* 오픈채팅 버튼 자연스러운 그라데이션 흐르는 효과 */
    .frame-1 .cta-btn {
      background: linear-gradient(45deg, #4169e1, #6a5acd, #8a2be2);
      border-color: #4169e1;
      box-shadow: 0 0 20px rgba(65, 105, 225, 0.4);
    }
    
    .frame-2 .cta-btn {
      background: linear-gradient(90deg, #6a5acd, #8a2be2, #9370db);
      border-color: #6a5acd;
      box-shadow: 0 0 22px rgba(106, 90, 205, 0.5);
    }
    
    .frame-3 .cta-btn {
      background: linear-gradient(135deg, #8a2be2, #9370db, #ba55d3);
      border-color: #8a2be2;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
    }
    
    .frame-4 .cta-btn {
      background: linear-gradient(180deg, #9370db, #ba55d3, #4169e1);
      border-color: #9370db;
      box-shadow: 0 0 22px rgba(147, 112, 219, 0.5);
    }
    
    .divider {
      border: none;
      border-top: 2px solid #444444;
      margin: 40px auto;
      width: 90%;
    }
    
    .section-price-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #ffaa00;
      margin: 30px 0;
      transition: all 0.3s ease;
    }
    
    .frame-1 .section-price-title { 
      color: #ffaa00; 
      text-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
    }
    .frame-2 .section-price-title { 
      color: #ff6600; 
      text-shadow: 0 0 18px rgba(255, 102, 0, 0.8);
    }
    .frame-3 .section-price-title { 
      color: #ff0066; 
      text-shadow: 0 0 20px rgba(255, 0, 102, 0.9);
    }
    .frame-4 .section-price-title { 
      color: #ffaa00; 
      text-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
    }
    
    .description {
      text-align: center;
      font-size: 16px;
      color: #aaaaaa;
      margin: 20px 0;
      line-height: 1.6;
      white-space: pre-wrap; /* 줄바꿈과 공백 보존 */
      word-wrap: break-word; /* 긴 단어 자동 줄바꿈 */
    }
    
    /* 추가 서비스 아이콘 깜빡임 효과 */
    .frame-1 .info-list li:nth-child(1) .icon { color: #ff6666; transform: scale(1.1); }
    .frame-2 .info-list li:nth-child(2) .icon { color: #66ff66; transform: scale(1.1); }
    .frame-3 .info-list li:nth-child(3) .icon { color: #6666ff; transform: scale(1.1); }
    .frame-4 .info-list li:nth-child(4) .icon { color: #ffff66; transform: scale(1.1); }
    
    /* 텍스트가 많을 때를 위한 스타일 */
    .description.long-text {
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 스크롤바 스타일링 */
    .description::-webkit-scrollbar {
      width: 6px;
    }
    
    .description::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    .description::-webkit-scrollbar-thumb {
      background: rgba(255, 170, 0, 0.6);
      border-radius: 3px;
    }
    
    .description::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 170, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="render-target frame-1">
    <div>
      <h1 class="shop-title">
        <span class="icon">🦇</span> THE BLACK SHOP <span class="icon">🧛‍♂️</span>
      </h1>
      <div class="shop-subtitle">디아블로4 시즌9 버스 · 대리 · 아이템 전문 거래소</div>
      <hr class="subtitle-divider">
    </div>
    
    <ul class="info-list">
      <li><span class="icon">🦾</span>모든 장비, 아이템, 재료 완비</li>
      <li><span class="icon">🚌</span>버스, 대리, 세팅 풀 지원</li>
      <li><span class="icon">🦸‍♂️</span>경험 많은 전문 기사 상시 대기</li>
      <li><span class="icon">🔥</span>합리적인 실시간 최저가 보장</li>
    </ul>
    
    <div class="cta-btn">
      💬 오픈채팅은 가격표 클릭!
    </div>
    
    <hr class="divider">
    
    <div>
      <h2 class="section-price-title">💰 실시간 가격표</h2>
    </div>
    
    <!-- 이 부분이 사용자 텍스트로 치환됩니다 -->
    <div class="description">
      여기에 가격표가 들어갑니다...
    </div>
  </div>

  <!-- JavaScript는 Puppeteer에서 필요없으므로 제거 -->
</body>
</html>
